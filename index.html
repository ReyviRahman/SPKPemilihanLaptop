<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemilihan Laptop</title>

      font-weight: bold;
      text-decoration: underline;
    }
    #formInput {
      display: none;
    }
    #laptopTable {
      visibility: hidden;
    }
    #laptopTableRangking {
      visibility: hidden;
    }
  </style>

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-auto">
          <li class="nav-item">
            <a id="navKriteria" style="color: black;" class="nav-link active" aria-current="page" href="#" onclick="highlightFeatures(event)">Kriteria</a>
          </li>
          <li class="nav-item">
            <a id="navLaptop" style="color: black;" class="nav-link" href="#" onclick="highlightFeatures(event)">Laptop</a>
          </li>

            <a id="navPerengkingan" style="color: black;" class="nav-link" href="#" onclick="highlightFeatures(event)">Perengkingan</a>

        </ul>

  <div class="container">
    <h2 class="text-center">PENERAPAN METODE WEIGHTED PRODUCT
      DALAM SISTEM PENDUKUNG KEPUTUSAN
      PEMILIHAN LAPTOP BERBASIS WEB</h2>
      <form id="formInputKriteria">
        <div class="row">
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Harga</label>
              <div class="input-group">
                <span style="border-color: black; border-right: none;" class="input-group-text" id="basic-addon1"></span>
                <select style="color: black; border-color: black; border-left: none;" class="form-select" id="inputKepentinganHarga" name="inputKepentinganHarga">
                  <option value="1">Sangat Tidak Penting</option>
                  <option value="2">Tidak Penting</option>
                  <option value="3">Ragu-ragu</option>
                  <option selected value="4">Penting</option>
                  <option value="5">Sangat Penting</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Ram</label>
              <div class="input-group">
                <span style="border-color: black; border-right: none;" class="input-group-text" id="basic-addon1"></span>
                <select style="color: black; border-color: black; border-left: none;" class="form-select" id="inputKepentinganRam" name="inputKepentinganRam">
                  <option selected value="1">Sangat Tidak Penting</option>
                  <option value="2">Tidak Penting</option>
                  <option selected value="3">Ragu-ragu</option>
                  <option value="4">Penting</option>
                  <option value="5">Sangat Penting</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Harddisk</label>
              <div class="input-group">
                <span style="border-color: black; border-right: none;" class="input-group-text" id="basic-addon1"></span>
                <select style="color: black; border-color: black; border-left: none;" class="form-select" id="inputKepentinganHarddisk" name="inputKepentinganHarddisk">
                  <option selected value="1">Sangat Tidak Penting</option>
                  <option value="2">Tidak Penting</option>
                  <option selected value="3">Ragu-ragu</option>
                  <option value="4">Penting</option>
                  <option value="5">Sangat Penting</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Processor</label>
              <div class="input-group">
                <span style="border-color: black; border-right: none;" class="input-group-text" id="basic-addon1"></span>
                <select style="color: black; border-color: black; border-left: none;" class="form-select" id="inputKepentinganProcessor" name="inputKepentinganProcessor">
                  <option selected value="1">Sangat Tidak Penting</option>
                  <option value="2">Tidak Penting</option>
                  <option value="3">Ragu-ragu</option>
                  <option selected value="4">Penting</option>
                  <option value="5">Sangat Penting</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">VGA</label>
              <div class="input-group">
                <span style="border-color: black; border-right: none;" class="input-group-text" id="basic-addon1"></span>
                <select style="color: black; border-color: black; border-left: none;" class="form-select" id="inputKepentinganVGA" name="inputKepentinganVGA">
                  <option selected value="1">Sangat Tidak Penting</option>
                  <option selected value="2">Tidak Penting</option>
                  <option value="3">Ragu-ragu</option>
                  <option value="4">Penting</option>
                  <option value="5">Sangat Penting</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="col-sm-12 d-grid align-items-center">
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </div>
        </div>
      </form>

    <form id="formInput">
      <div class="row">
        <div class="col-sm-6">
          <div class="mb-3">
            <label for="inputNamaLaptop" class="form-label">Merek Laptop</label>
            <input style="border-color: black;" type="text" class="form-control" id="inputNamaLaptop" placeholder="Masukkan Merek Laptop">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label for="inputHarga" class="form-label">Harga</label>
            <input style="border-color: black;" type="text" class="form-control" id="inputHarga" placeholder="Masukkan Harga Laptop">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Ram</label>
            <div class="input-group">
              <span style="border-color: black; border-right: none;" class="input-group-text" id="basic-addon1"></span>
              <select style="color: black; border-color: black; border-left: none;" class="form-select" id="inputRam" name="inputRam">
                <option selected value="1">2 GB</option>
                <option value="2">4 GB</option>
                <option value="3">8 GB</option>
                <option value="4">16 GB</option>
                <option value="5">32 GB</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Harddisk</label>
            <div class="input-group">
              <span style="border-color: black; border-right: none;" class="input-group-text" id="basic-addon1"></span>
              <select style="color: black; border-color: black; border-left: none;" class="form-select" id="inputHarddisk" name="inputHarddisk">
                <option selected value="1">512 GB HDD</option>
                <option value="2">128 GB SSD</option>
                <option value="3">256 GB SSD</option>
                <option value="4">512 GB SSD</option>
                <option value="5">1TB SSD</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Merek Processor</label>
            <input style="border-color: black;" type="text" class="form-control" id="inputNamaProcessor" placeholder="Masukkan Merek Processor">
            <label class="form-label">Kekuatan Processor</label>
            <div class="input-group">
              <span style="border-color: black; border-right: none;" class="input-group-text" id="basic-addon1"></span>
              <select style="color: black; border-color: black; border-left: none;" class="form-select" id="inputProcessor" name="inputProcessor">
                <option selected value="1">Sangat rendah</option>
                <option value="2">Rendah</option>
                <option value="3">Sedang</option>
                <option value="4">Tinggi</option>
                <option value="5">Sangat Tinggi</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Merek VGA</label>
            <input style="border-color: black;" type="text" class="form-control" id="inputNamaVGA" placeholder="Masukkan Merek VGA">
            <label class="form-label">Kekuatan VGA</label>
            <div class="input-group">
              <span style="border-color: black; border-right: none;" class="input-group-text" id="basic-addon1"></span>
              <select style="color: black; border-color: black; border-left: none;" class="form-select" id="inputVGA" name="inputVGA">
                <option selected value="1">Sangat rendah</option>
                <option value="2">Rendah</option>
                <option value="3">Sedang</option>
                <option value="4">Tinggi</option>
                <option value="5">Sangat Tinggi</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-12 d-grid align-items-center">
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
      </div>
    </form>

    <table id="laptopTable" class="table table-dark table-striped mt-5">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Merek Laptop</th>
          <th scope="col">Harga</th>
          <th scope="col">Ram</th>
          <th scope="col">Harddisk</th>
          <th scope="col">Processor</th>
          <th scope="col">VGA</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>

  </div>

</body>
</html>
